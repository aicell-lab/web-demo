<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro Farm Demo</title>
  <script type="module" crossorigin src="./assets/index-DB76JKqI.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-D5FCDeJb.css">
</head>

<body>

  <div id="app"></div>

  <div id="ui">
    <p><strong>Controls</strong></p>
    <div class="ui-controls">
      <div><strong>W A S D</strong> - Move</div>
      <div><strong>Q / E</strong> - Rotate</div>
      <div><strong>H</strong> - Hide UI</div>
      <div><strong>R</strong> - Mouse Lock</div>
      <div><strong>T</strong> - Toggle Opacity</div>
      <div><strong>Wheel</strong> - Zoom</div> <!-- Empty div for alignment -->
    </div>
  </div>


  <div id="ui-buttons">
    <button class="ui-button" id="btn1">GOTO 1</button>
    <button class="ui-button" id="btn2">GOTO 2</button>
    <button class="ui-button" id="btn3">GOTO 3</button>
    <button class="ui-button" id="btn4">GOTO 4</button>
    <button class="ui-button" id="btn5">GOTO 5</button>
    <button class="ui-button" id="btn6">GOTO 6</button>
    <button class="ui-button" id="btn7">STOP</button>
  </div>
  <div id="sync-panel">
    <button class="ui-button" id="sync-button">SYNC</button>
    <button class="ui-button" id="sync-button-real">SYNC-REAL</button>
  </div>  

  <div id="hud" class="hidden">Click microscope to interact</div>

  <div id="dialog" class="dialog-hidden">
    <div id="dialog-header">
      <h2 id="dialog-title">Dialog Title</h2>
      <p id="dialog-message">Dialog message goes here...</p>
      <button id="dialog-close">âœ•</button>
    </div>
    <div id="dialog-body">
      <iframe src="https://example.com/"></iframe>
    </div>
  </div>


  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <div id="overlay">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

</body>

</html>
